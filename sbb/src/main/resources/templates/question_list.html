<table>
    <thead>
        <tr>
            <th>제목</th>
            <th>작성일시</th>
        </tr>
    </thead>
    <tbody> <!-- th: 로 시작하는 속성은 타임리프 템플릿 엔진 -->
        <tr th:each="question, index : ${questionList}"> <!--model에 담긴 데이터 foreach -->
            <td>
            <a th:href="@{|/question/detail/${question.id}|}" th:text="${question.subject}"></a>
            </td> <!--객체의 제목텍스트를 세부 링크로 연결-->
            <td th:text="${question.createDate}"></td>
        </tr>
    </tbody>
</table>
