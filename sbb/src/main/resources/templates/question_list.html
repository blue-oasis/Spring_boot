<table>
    <thead>
        <tr>
            <th>제목</th>
            <th>작성일시</th>
        </tr>
    </thead>
    <tbody> <!-- th: 로 시작하는 속성은 타임리프 템플릿 엔진 -->
        <tr th:each="question : ${questionList}"> <!--model에 담긴 데이터 foreach -->
            <td th:text="${question.subject}"></td> <!--객체의 제목을 텍스트로 출력-->
            <td th:text="${question.createDate}"></td>
        </tr>
    </tbody>
</table>
