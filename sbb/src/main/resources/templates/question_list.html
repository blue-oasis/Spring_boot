<html layout:decorate="~{layout}"> <!-- layout 템플릿 상속 -->
<div layout:fragment="content" class="container my-3"> <!-- 부모 템플릿 block을 자식템플릿 내용으로 변경 -->
    <table class="table">
        <thead class="table-dark">
            <tr>
                <th>번호</th>
                <th>제목</th>
                <th>작성일시</th>
            </tr>
        </thead>
        <tbody> <!-- th: 로 시작하는 속성은 타임리프 템플릿 엔진 -->
            <tr th:each="question, loop : ${questionList}"> <!--model에 담긴 데이터 foreach -->
                <td th:text="${loop.count}"></td>
                <td>
                <a th:href="@{|/question/detail/${question.id}|}" th:text="${question.subject}"></a>
                </td> <!--객체의 제목텍스트를 세부 링크로 연결-->
                <td th:text="${#temporals.format(question.createDate, 'yyyy-MM-dd HH:mm')}"></td>
            </tr>
        </tbody>
    </table>
    <a th:href="@{/question/create}" class="btn btn-primary">질문 등록하기</a>
</div>
</html>
